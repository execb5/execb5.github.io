<head>
	<style>
		@keyframes blink {
			to { background: yellow; }
		}

		.my-element {
			background: red;
			width: 100%;
			height: 100%;
			position: absolute;
			animation: blink 0.5s steps(2, start) infinite;
		}

		.my-element img {
			margin: auto;
			padding-top: 100px;
			display: block;
		}

	</style>
</head>
<body>
	<div style="display: none;">
		<audio autoplay loop>
			<source src="../sounds/scary.mp3" type="audio/mpeg">
		</audio>
	</div>
	<div class="my-element">
		<img src="../images/glauco.jpg" width=500>
	</div>
</body>
